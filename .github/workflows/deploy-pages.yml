name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Pages Is Enabled
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            try {
              await github.request("GET /repos/{owner}/{repo}/pages", { owner, repo });
              core.info("GitHub Pages is already enabled.");
            } catch (e) {
              if (e.status !== 404) throw e;
              core.info("GitHub Pages is not enabled yet. Creating Pages site (build_type=workflow)...");
              await github.request("POST /repos/{owner}/{repo}/pages", {
                owner,
                repo,
                build_type: "workflow",
                source: { branch: "main", path: "/" },
              });
              core.info("GitHub Pages site created.");
            }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # CRA treats warnings as errors when CI=true (GitHub Actions default).
          CI: "false"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
